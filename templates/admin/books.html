<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial;
            background: #eef2f5;
            padding: 40px;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f5f5f5;
        }

        input[type=text] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            padding: 8px 12px;
            margin-top: 5px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Manage Books</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="title" placeholder="Book Title">
            <input type="text" name="author" placeholder="Author">
            <button type="submit">Add Book</button>
        </form>

        <h3>Existing Books</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Available</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.available }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('admin.admin_dashboard') }}">Back to Dashboard</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
</body>

</html>
