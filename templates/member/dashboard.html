<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial;
            background: #eef2f5;
            padding: 40px;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f5f5f5;
        }

        a {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Welcome {{ user }}</h2>
        <p>Role: <b>{{ role }}</b></p>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
</body>

</html>
